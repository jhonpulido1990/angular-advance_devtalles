<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(-10)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" min="0" max="100" [(ngModel)]="progress" placeholder="progress">
  <span class="input-group-btn">
    <button class="btn btn-success" (click)="cambiarValor(10)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
