<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario">
      </div>
    </div>
  </div>
  <div class="row" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{ totalUsuario }})</h4>
        <h6 class="card-subtitle">Usuarios registrados en aplicacion</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Role</th>
                <th>Auth</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usuario">
                <td>xxxxxxxxx</td>
                <td>{{ user.email }}</td>
                <td>{{user.nombre}}</td>
                <td>
                  <select class="form-control" [(ngModel)]="user.role" (change)="CambiarRole(user)">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="user.google" class="label label-danger">google</span>
                  <span *ngIf="user.email" class="label label-info">email</span>
                </td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="editar">editar <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a data-toggle="tooltip" data-original-title="borrar" (click)="eliminarUsuario(user)">
                    borrar
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">anterior</button>
        <br>
        <button class="btn btn-secondary" (click)="cambiarPagina(5)">siguiente</button>
      </div>
    </div>
  </div>
</div>
